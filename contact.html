    <div id="containerMain">
        <div class="containerForm">
            <form id="contact" action="mailto:jacquishannon16@btinternet.com" method="post" enctype="text/plain">
                <h3>Quick Contact</h3>
                <h4>Contact me today, and get reply with in 24 hours!</h4>
                <fieldset>
                    <label for="name">Name:</label>
                    <input placeholder="Your name" type="text" id="name" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <label for="email-address">Email Address:</label>
                    <input placeholder="Your Email Address" type="email" id="email-address" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <label for="phone-number">Email Address:</label>
                    <input placeholder="Your Phone Number" type="tel" id="phone-number" tabindex="3" required>
                </fieldset>
                <fieldset>S
                    <textarea placeholder="Type your Message/Comment Here...." tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
